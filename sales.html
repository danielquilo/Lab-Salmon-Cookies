    <div class="form">
      <form id="new-Store-form">
      <fieldset>
      <legend>Cookie-Store Form</legend>
      <div class="name-input">
      <label for="name-input"> Store Name:</label>
      <input type="text" id="name-input" name="name" />
      </div>
      
      <div class="minCust-input">
      <label for="min-cust-input"> Min Customers / Hour </label>
      <input type="text" id="min-cust-input" name="minCust" />
      </div>
      
      <div class="maxCust-input">
      <label for="max-cust-input"> Max Customers / Hour </label>
      <input type="text" id="max-cust-input" name="maxCust" />
      </div>
      
      <div class="average-input">
      <label for="avg-cookies-input"> Average Cookies Sold </label>
      <input type="text" id="avg-cookies-input" name="avg-cookies-input" />  
      </div>
      
      <button id="submit-button" type="submit">SUBMIT </button>
      <button type="reset">RESET</button>
      </fieldset>
      </form>
